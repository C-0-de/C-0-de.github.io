<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/321c8d51e5.js"></script>

    <title>{{ page.title }}</title>
</head>

<body>
    <ul class="nav nav-tabs">
        {% for p in site.pages %} {% if site.categories contains p.title %}
        <li id="nav-{{p.title}}" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle {% if p.title == page.title %} active {% endif %}" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{ p.title }}</a>
            <div class="dropdown-menu">
                {% for post in category[p.title][1] limit: 5 %}
                <a class="dropdown-item" href="{{  post.url | prepend: site.baseurl }}">{{ post.title }}</a> {% endfor %}
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{{  category[0] | prepend: site.baseurl }}">More</a>
            </div>
        </li>
        {% elsif p.title != "" %}
        <li id="nav-{{p.title}}" class="nav-item">
            <a class="nav-link {% if p.title == page.title %} active {% endif %}" href="{{  p.url | prepend: site.baseurl }}">{{ p.title }}</a>
        </li>
        {% endif %} {% endfor %}
    </ul>
    {{ content }}
</body>

</html>
